{% extends "layout.html" %}
{% block content %}
    <div class="info">
        <section>
            <h3 class="title">TEETH CLOSENESS</h3>
            <p>Chose photo that matches your leaf best:</p>
        </section>
        <form method="POST">
            <fieldset class="marg5_2">
            <!--if the teeth are both close and distant and some leaves have teeth and others do not, 0.25 NO PHOTOS-->
            <!--if the teeth are close and some leaves have teeth and others do not, 0.5 NO PHOTOS-->
            <!--if all teeth are close and all leaves are toothed.-->
            <!--1-->
            <label class="img">
                <input type="radio" name="scores" value="{{ scores.sc1 }}" checked>
                <img src="{{ url_for('static', filename='/images/N.png') }}" alt="icon"/>
            </label>
            <!--2-->
            <label class="img">
                <input type="radio" name="scores" value="{{ scores.sc1 }}" checked>
                <img src="{{ url_for('static', filename='/images/O.png') }}" alt="icon"/>
            </label>
            <!--if the teeth are both close and distant and all leaves are toothed-->
            <!--3-->
            <label class="img">
                <input type="radio" name="scores" value="{{ scores.sc05 }}" checked>
                <img src="{{ url_for('static', filename='/images/P.png') }}" alt="icon"/>
            </label>
            <!--4-->
            <label class="img">
                <input type="radio" name="scores" value="{{ scores.sc05 }}" checked>
                <img src="{{ url_for('static', filename='/images/Q.png') }}" alt="icon"/>
            </label><br>
            </fieldset>
            <input class="marg5_1" type="submit" value="Submit"><br>
        </form>
    </div>
{% endblock content %}
