{% extends "layout.html" %}
{% block content %}
    <div class="info">
        <section>
            <h3 class="title">TEETH REGULARITY</h3>
            <p>Chose photo that matches your leaf best:</p>
        </section>
        <form method="POST">
            <fieldset class="marg5_2">
            <!--if the teeth are both regular and irregular and some leaves have teeth and others do not, 0.25 NO PHOTOS-->
            <!--if all teeth are regular and all leaves are toothed, 0.5 NO PHOTOS-->
            <!--1-->
            <!--if all teeth are regular and all leaves are toothed.-->
            <label class="img">
                <input type="radio" name="scores" value="{{ scores.sc1 }}" checked>
                <img src="{{ url_for('static', filename='/images/J.png') }}" alt="icon"/>
            </label>
            <!--2-->
            <label class="img">
                <input type="radio" name="scores" value="{{ scores.sc1 }}" checked>
                <img src="{{ url_for('static', filename='/images/K.png') }}" alt="icon"/>
            </label>
            <!--3-->
            <!--if the teeth are both regular and irregular and all leaves are toothed-->
            <label class="img">
                <input type="radio" name="scores" value="{{ scores.sc05 }}" checked>
                <img src="{{ url_for('static', filename='/images/L.png') }}" alt="icon"/>
            </label>
            <!--4-->
            <label class="img">
                <input type="radio" name="scores" value="{{ scores.sc05 }}" checked>
                <img src="{{ url_for('static', filename='/images/M.png') }}" alt="icon"/>
            </label><br>
            </fieldset>
            <input class="marg5_1" type="submit" value="Submit"><br>
        </form>
    </div>
{% endblock content %}
